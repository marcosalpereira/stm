<div class="ui-g-12 set-score">
    {{set.score[player]}}
    <div *ngIf="lastGame.tiebreak">
        <div class="tiebreak-score" class.finished="set.finished">{{lastGame.score[player]}}</div>
    </div>
    <div *ngIf="!lastGame.tiebreak">
            <div class="normal-game-score">{{lastGame | gameScore : player}}</div>
    </div>
</div>
